<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>სარეგისტრაციო ფორმა</title>
</head>
<body>

    <h2>რეგისტრაციის ფორმა</h2>

    <form>

        
<label for="name">სახელი:</label><br>
    <input type="text" id="name"  name="name" placeholder="შეიყვანეთ თქვენი სახელი"required>

    <br><br>
        
<label for="color">ფავორიტი ფერი:</label><br>
    <input type="color" id="color" name="favorite_color" required>
    <br><br>

        
<label for="email">ემაილი:</label><br>
    <input 
        type="email" id="email" name="email" placeholder="example@gmail.com"required>
        
        
        <br><br>
<label for="password">პაროლი:</label><br>
    <input 
        type="password" id="password" name="password"placeholder="შეიყვანეთ პაროლი"required>
        <br><br>

<label for="birthdate">დაბადების თარიღი:</label><br>
    <input 
        type="date" id="birthdate"  name="birthdate"required>
        <br><br>

<label>გენდერი:</label><br>
    <input 
        type="radio" id="male" name="gender"value="male" required>


<label for="male">მამრობითი</label><br>
    <input 
        type="radio" id="female" name="gender" value="female">

<label for="female">მდედრობითი</label><br><br>
    <input 
        type="checkbox" id="terms"  name="terms" required>

<label for="terms">
            ვეთანხმები საიტის გამოყენების პოლიტიკასა და წესებს
</label>
        <br><br>

       
        <input type="submit" value="რეგისტრაცია">

    </form>

</body>
</html>
